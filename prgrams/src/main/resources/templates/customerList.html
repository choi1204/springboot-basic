<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>KDT - Customer List</title>
</head>
<body class="container-fluid">
<h1>Customer List</h1>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/customer/create}" class="btn btn-primary me-md-2" type="button">Create Customer</a>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customerList}" th:object="${customer}" >
        <td th:text="*{customerId}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{createdAt}"></td>
        <td>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/customer/{customerId} (customerId = ${customer.customerId})}" class="btn btn-primary me-md-2" type="button">detail</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
