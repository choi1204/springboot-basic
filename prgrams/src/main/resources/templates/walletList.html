<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App</h1>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/wallet/create}" class="btn btn-primary me-md-2" type="button">Create Wallet</a>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">WalletID</th>
        <th scope="col">VoucherId</th>
        <th scope="col">Value</th>
        <th scope="col">VoucherType</th>
        <th scope="col">CustomerId</th>
        <th scope="col">CustomerName</th>
        <th scope="col">CustomerEmail</th>
        <th scope="col">CreatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wallet: ${walletList}" th:object="${wallet}" >
        <td th:text="*{walletId}"></td>
        <td th:text="*{voucherId}"></td>
        <td th:text="*{voucherValue}"></td>
        <td th:text="*{voucherType}"></td>
        <td th:text="*{customerId}"></td>
        <td th:text="*{customerName}"></td>
        <td th:text="*{customerEmail}"></td>
        <td th:text="*{createdAt}"></td>
        <td>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/wallet/{walletId} (walletId = ${wallet.walletId})}" class="btn btn-primary me-md-2" type="button">detail</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
